<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>formJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <form onsubmit="submitForm(event)" method="POST" id="myForm" novalidate>
                <div class="field">
                    <label class="label">First Name</label>
                    <div class="control">
                        <input oninput="defaultValidate(event)" class="input" type="text" name="firstName" placeholder="Text input" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Last Name</label>
                    <div class="control">
                        <input oninput="defaultValidate(event)" class="input" type="text" name="lastName" placeholder="Text input" required>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-link" disabled=true>Submit</button>
                    </div>
                    <div class="control">
                        <button type="button" class="button is-text">Cancel</button>
                    </div>
                </div>
            </form>
            <ol id="todo"></ol>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
